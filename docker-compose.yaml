version: '3.8'

services:

  pasterbin:
    container_name: pasterbin
    build:
      context: .
      dockerfile: Dockerfile
    command: 'php artisan serve --host=0.0.0.0'
    ports:
      - 8000:8000
    volumes:
      - .:/pasterbin
    depends_on:
      - db
  db:
    image: mysql:5.7.32
    container_name: mysqldb5.7.32
    environment:
      # with mysql
      MYSQL_DATABASE: database
      MYSQL_USER: root
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - ./data/mysql:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      external_network:
        aliases:
          - mysqldb5.7.32

networks:
  external_network:

